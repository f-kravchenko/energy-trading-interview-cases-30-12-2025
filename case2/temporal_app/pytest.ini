[pytest]
# Pytest configuration for Temporal.io forecast tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    asyncio: marks tests as async (used for Temporal workflow tests)
    integration: marks tests as integration tests (require external services)
    unit: marks tests as unit tests (no external dependencies)
    slow: marks tests as slow running

# Test paths
testpaths = tests

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:FutureWarning
